version: "3.8"

services:
  lstm-predictor:
    build: .
    container_name: lstm-stock-predictor
    ports:
      - "7860:7860"
    environment:
      - MODELS_DIR=models
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
